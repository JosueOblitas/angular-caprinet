<form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" required [(ngModel)]="product.title" name="title" />
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-control" required [(ngModel)]="product.price" name="price" />
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" class="form-control" required [(ngModel)]="product.quantity"
            name="quantity" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
        {{ product.id_product ? 'Update' : 'Create' }} Product
    </button>
</form>
